<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Mitchell Malinin</title>
  </head>
  <body>
    <section class="hero">
      <nav class="nav-wrapper">
        <img class="logo" src="./images/Logo.svg" />
        <div class="burger" onclick="toggleBurger()">
          <div class="bar" id="bar1"></div>
          <div class="bar" id="bar2"></div>
          <div class="bar" id="bar3"></div>
        </div>
        <ul class="nav">
          <li class="nav-item">About</li>
          <li class="nav-item">Projects</li>
          <li class="nav-item">Contact</li>
          <li class="nav-item">Resume</li>
        </ul>
        <div class="mobile-nav-bg"></div>
      </nav>
      <div class="hero-content-wrapper">
        <div class="name-wrapper">
          <h1>Mitch Malinin</h1>
          <h3>Frontend Developer</h3>
        </div>
        <div class="social-wrapper">
          <img class="social-icon" src="./images/Github_white.svg" />
          <img class="social-icon" src="./images/LinkedIN_white.svg" />
          <img class="social-icon" src="./images/Twitter_white.svg" />
        </div>
      </div>
      <img class="circle-bg" src="./images/circle.svg" />
      <img class="circle-sm" src="./images/circle.svg" />
      <img class="circle-sm" src="./images/circle.svg" />
      <img class="triangle-sm" src="./images/triangle.svg" />
      <img class="dots-bg" src="./images/dots.svg" />
      <img class="square-bg" src="./images/square.svg" />
    </section>
    <script src="script.js"></script>
  </body>
</html>
